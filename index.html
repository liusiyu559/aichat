<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI SoulMate OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Elegant Serif Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              body: ['"Lora"', 'serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              oil: {
                base: '#fff8e1', // Light cream
                sun: '#fbc02d',   // Sunny Yellow
                sunset: '#ff7043', // Orange Red
                water: '#29b6f6',  // Azure Blue
                deepSea: '#01579b', // Deep Blue
                meadow: '#66bb6a', // Fresh Green
                wood: '#5d4037',   // Warm Brown
                contrast: '#1a237e', // Deep Indigo (Text)
              },
              wx: {
                bg: '#fffbf0', // Very light warm white
                header: '#ffe0b2', // Pale orange header
                green: '#9ccc65', // Light vibrant green
                greenDark: '#7cb342',
                text: '#3e2723', // Dark brown text
              }
            },
            backgroundImage: {
              'sunset-gradient': 'linear-gradient(135deg, #ff9800 0%, #ff5722 50%, #1976d2 100%)',
              'water-texture': "url('https://www.transparenttextures.com/patterns/canvas-orange.png')",
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      body {
        font-family: 'Lora', serif;
        background-color: #fff8e1;
        color: #3e2723;
      }

      .canvas-bg {
        background-color: #fff8e1;
        background-image: url("https://www.transparenttextures.com/patterns/canvas-orange.png");
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .oil-text-shadow {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      }
      
      .vibrant-shadow {
        box-shadow: 0 10px 30px -10px rgba(255, 87, 34, 0.4);
      }
    </style>
  <script type="importmap">

  "imports": {

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
