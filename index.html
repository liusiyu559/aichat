<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI SoulMate OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Elegant Serif Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              body: ['"Lora"', 'serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              oil: {
                canvas: '#fdf6e3',
                gold: '#d4af37',
                amber: '#b45309',
                deepBlue: '#1e3a8a',
                dark: '#2c1810',
                paper: '#f3e5ab',
                red: '#8b0000',
              },
              wx: {
                bg: '#f0ebd8', // Warm parchment
                chatBg: '#e6dfc8', // Darker parchment
                green: '#789c4a', // Olive green (Retro WeChat)
                greenDark: '#556b2f',
                text: '#2c1810',
                grey: '#8d8d8d',
              }
            },
            backgroundImage: {
              'oil-texture': "url('https://www.transparenttextures.com/patterns/canvas-orange.png')",
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      body {
        font-family: 'Lora', serif;
        background-color: #2c1810;
      }

      .canvas-bg {
        background-color: #eaddcf;
        background-image: url("https://www.transparenttextures.com/patterns/canvas-orange.png");
      }

      .frame-border {
        border: 8px solid #6d4c41;
        border-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png") 30 stretch;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.5);
      }
      
      .gold-frame {
        border: 2px solid #d4af37;
        box-shadow: 0 0 5px #d4af37, inset 0 0 5px #d4af37;
      }

      .oil-text-shadow {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
